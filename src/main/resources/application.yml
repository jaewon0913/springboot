spring:
    profiles:
        active: local # 기본 환경 세팅
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect

# local 환경
---
spring:
    profiles: local
#    datasource:
#        data: classpath:data-h2.sql #시작할때 실행시킬 script
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        open-in-view: false
        show-sql: true
        hibernate:
            format_sql: true
            ddl-auto: create
    logging:
        level:
            org:
                hibernate:
                    SQL: DEBUG
                    type:
                        descriptor:
                            sql:
                                BasicBinder: TRACE

server:
    port: 8686

